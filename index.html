<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date Calculator</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="favicon_16.ico" />
        <link rel="bookmark" href="favicon_16.ico" />
        
        <!-- site css -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />
    </head>

    <body class="home" ng-app="dateCounter">
        <div class="desc container" ng-controller="DateCtrl">

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="starting Date">starting Date (dd/mm/yyyy)</label>
                    <input required placeholder="from" class="date form-control" ui-date ui-date-format="dd/mm/yy" ng-model="fromDate" ng-change="dateChange()">
                </div>
                <div class="col-sm-4">
                    <label for="starting Date">OP</label>
                    <select ng-model="selectedOperation" ng-options="operation.name for operation in operations" ng-change="operationChange()">
                    </select>
                </div>
                <div class="col-sm-4" ng-switch on="selectedOperation.type">
                    <div ng-switch-when="date">
                        <label for="End Date">End Date</label>
                        <input required placeholder="to" class="date form-control" ui-date ui-date-format="dd/mm/yy" ng-model="$parent.toDate" ng-change="dateChange()">
                    </div>

                    <div ng-switch-when="days">
                        <label for="Days">Days</label>
                        <input required type="number" max="10000" min="1" placeholder="Number of days" class="form-control" ng-model="$parent.noDays" ng-change="dateChange()">
                    </div>
                </div>
            </div>

            <div class="alert alert-success" ng-if="results">
                <div ng-switch on="isDiff">
                    <div ng-switch-when="true">
                        <div class="row">
                            <p>In {{results.days}} Days </p>
                        </div>
                        <div class="row">
                            <span class="text-muted">which is equivlent to:</span>
                        </div>
                        <div class="row">
                            <p>{{results.weeks}} Weeks </p>
                            <p>{{results.weeks}} Weeks </p>
                            <p>{{results.weeks}} Weeks </p>
                        </div>
                    </div>
                    <div ng-switch-when="false">
                        {{results| date:'medium'}}
                    </div>
                </div>
            </div>

        </div>
    </body>



    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

    <!-- Angular JS -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/angular/controllers/list.js"></script>
    <script src="js/angular/factories.js"></script>
    <!-- Angular JS -->

    <!-- angular UI-->
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-date/src/date.js"></script>
    <!-- angular UI-->

    <!--AngularTimer JS-->
    <script src="bower_components/momentjs/min/moment.min.js"></script>
    <script src="bower_components/momentjs/min/locales.min.js"></script>
    <script src="bower_components/humanize-duration/humanize-duration.js"></script>
    <script src="bower_components/angular-timer/dist/angular-timer.min.js"></script>
    <!--AngularTimer JS-->


</html>
