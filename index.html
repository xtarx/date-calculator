<body class="home" ng-app="dateCounter">
    <div class="docs-header header--noBackground">
        <!--nav-->
        <nav class="navbar navbar-default navbar-custom" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="40"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="nav-link" href="getting-started.html">Getting Started</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--desc-->
        <div id="learn-more" class="desc container" ng-controller="DateCtrl">
            <div class="desc__introduces">

                <div class="alert alert-success" ng-if="results">


                    <div ng-switch on="isDiff">
                        <div ng-switch-when="true">
                            <div class="row">
                                <p>In {{results.days}} Days </p>
                            </div>
                            <div class="row">
                                <span class="text-muted">which is equivlent to:</span>
                            </div>
                            <div class="row">
                                <p>{{results.weeks}} Weeks </p>
                                <p>{{results.weeks}} Weeks </p>
                                <p>{{results.weeks}} Weeks </p>
                            </div>
                        </div>
                        <div ng-switch-when="false">
                            {{results| date:'medium'}}
                        </div>
                    </div>

                </div>

            </div>
            <div class="desc__features">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="starting Date">starting Date (dd/mm/yyyy)</label>
                        <input required placeholder="from" class="date form-control" ui-date ui-date-format="dd/mm/yy" ng-model="fromDate" ng-change="dateChange()">

                    </div>
                    <div class="col-sm-4">

                        <label for="starting Date">OP</label>
                        <select ng-model="selectedOperation" ng-options="operation.name for operation in operations" ng-change="operationChange()">
                        </select>

                    </div>
                    <div class="col-sm-4" ng-switch on="selectedOperation.type">
                        <div ng-switch-when="date">
                            <label for="End Date">End Date</label>
                            <input required placeholder="to" class="date form-control" ui-date ui-date-format="dd/mm/yy" ng-model="$parent.toDate" ng-change="dateChange()">

                        </div>

                        <div ng-switch-when="days">
                            <label for="Days">Days</label>
                            <input required type="number" max="10000" min="1" placeholder="Number of days" class="form-control" ng-model="$parent.noDays" ng-change="dateChange()">

                        </div>

                    </div>
                </div>



            </div>
        </div>
        <!--footer-->
        <div class="site-footer">
            <div class="container">



                <hr class="dashed" />

            </div>
        </div>

    </div>

</body>
