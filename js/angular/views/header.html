
<div class="page-header"  ng-controller="ListController">

  <!-- table and search input -->

    <div class="row">

      <h1>{{counted}}</h1>
      <div class="form-group col-xs-8">   

        <input type="search" class="form-control" placeholder='search' ng-model='search'/>
      </div>

      <div class="form-group col-xs-2">

        <input type="text" type="text" placeholder='from' class="date form-control" ng-model='fromDate' ng-change="dateChange()">
      </div>

      <div class="form-group col-xs-2">
        <input type="text" type="text" placeholder='to' class="date form-control" ng-model='toDate' ng-change="dateChange()">
      </div>

    </div>

  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th ng-repeat="field in fields" ng-click="sort(field)">
          {{ field}}
          <span ng-show="sort.field===field && !sort.order" class="glyphicon glyphicon-chevron-down" ></span>
          <span ng-show="sort.field===field && sort.order" class="glyphicon glyphicon-chevron-up"></span>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr  ng-repeat="message in messages | filter: search | orderBy:sort.field:sort.order">
        <td ng-repeat="field in fields">      
          {{message[field]}}
        </td>
      </tr>

    </tbody>
  </table>
  <!-- table and search input -->


</div>
